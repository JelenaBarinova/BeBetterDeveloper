---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <!-- <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span> -->
        <h1 style="text-align: left"><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </h1>
          <p>
            <article class="post-content">
            {{ post.content }}
            </article>
            </p>
            <hr>
            <br>
      </li>
    {% endfor %}
  </ul>
</div>
